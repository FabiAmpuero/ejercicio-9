<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Pacifico" rel="stylesheet">
   <link rel="stylesheet" href="main.css">
    <title>Parrot Trouble</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Parrot Trouble</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <h3 class="text-center">Recuerda que si el loro habla entre las 9 de la noche y las 6 de la mañana estamos en problemas.</h3>
            <div class="col-md-6">
                <label for="hora_actual">Por favor, ingrese la hora:</label>
                <select class="form-control" id="hora_actual">
                        <option value="0">00hrs</option>
                        <option value="1">1</option>
                        <option value="2">2am</option>
                        <option value="3">3am</option>
                        <option value="4">4am</option>
                        <option value="5">5am</option>
                        <option value="6">6am</option>
                        <option value="7">7am</option>
                        <option value="8">8am</option>
                        <option value="9">9am</option>
                        <option value="10">10am</option>
                        <option value="11">11am</option>
                        <option value="12">12m</option>
                        <option value="13">1pm</option>
                        <option value="14">2pm</option>
                        <option value="15">3pm</option>
                        <option value="16">4pm</option>
                        <option value="17">5pm</option>
                        <option value="18">6pm</option>
                        <option value="19">7pm</option>
                        <option value="20">8pm</option>
                        <option value="21">9pm</option>
                        <option value="22">10pm</option>
                        <option value="23">11pm</option>
                    </select>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="loro_habla">¿El loro está hablando?</label>
                    <select class="form-control" id="loro_habla">
                        <option value="1">Sí</option>
                        <option value="2">No</option>
                    </select>
                </div>
            </div>
        </div>
        <h3 class="text-center">¿Estamos en problemas?</h3>
        <h1 id="salida" class="text-center"></h1>
        
        <p class="text-center"><button onclick="evaluar()" class="btn-warning btn-lg btn">Calcular</button></p>
    </div>
</body>
<script src="main.js"></script>
</html>
